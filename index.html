<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankAI-Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <div class="status" id="status" role="status">Ready</div>
            <h1>🏦 BankAI Assistant</h1>
            <p>Your intelligent banking companion</p>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages" role="log" aria-live="polite">
                <div class="welcome-message">
                    Welcome to BankAI Assistant! 👋<br>
                    How can I assist you with your banking needs today?
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="userInput" placeholder=" " aria-label="Message input" />
                    <label class="input-label">Ask about banking services, loans, accounts...</label>
                    <button class="mic-btn" aria-label="Voice input"><i class="fas fa-microphone"></i></button>
                    <button id="sendBtn" aria-label="Send message">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
              </html>
